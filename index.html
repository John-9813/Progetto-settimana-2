<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header id="start">
      <img
        src="/Progetto-settimana-2/Amazon Page/assets/images/logo.png"
        alt="Amazon Logo"
        class="logoHead"
      />
      <nav>
        <ul class="navbar">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h4 class="bar1">Shop All Holiday Gift Cards</h4>
        </div>
        <div class="bar2">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <section>
        <div class="sidebar">
        
          <h3>Find the perfect gift</h3>
          <p>Shop now</p>
     
        <div class="image-container">
          <img
            src="./Amazon Page/assets/images/img_1.jpg"
            alt="Tablet reader"
          />
          <img
            src="./Amazon Page/assets/images/img_2.jpg"
            alt="Table Accessories"
          />
          <img src="./Amazon Page/assets/images/img_3.jpg" alt="SmartWatch" />
          <img src="./Amazon Page/assets/images/img_4.jpg" alt="Pets" />
        </div>
    </div>
        <div class="last-main">
          <img
            src="./Amazon Page/assets/images/img_9.png"
            alt="Gaming Accessories"
          />
          <h3>Play the gifting game</h3>
          <p>Shop gaming</p>
          <img
            src="./Amazon Page/assets/images/img_10.png"
            alt="Accessories Audio"
          />
          <h3>The sound of cheer</h3>
          <p>Shop Audio & Accessories</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="back">
        <a href="#start">Back to top</a>
      </div>
      <div class="bottom">
        <img
          src="/Progetto-settimana-2/Amazon Page/assets/images/logo.png"
          alt="Amazon Logo"
          class="logo"
        />
      </div>
    </footer>
    <script src="JS Exercises/D5.js"></script>
  </body>
</html>
